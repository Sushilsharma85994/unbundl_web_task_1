<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carsl">
      <div class="carsl-in">
        <div class="carsl-item">
          <img
            src="https://images.unsplash.com/photo-1556480435-b7b37fd635d6?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D"
            alt="Product 1"
          />
          <h3>Product 1</h3>
          <p>$19.99</p>
        </div>
        <div class="carsl-item">
          <img
            src="https://wallpapers.com/images/hd/4k-sharp-colorful-clouds-364l86a13wi6hkqg.jpg"
            alt="Product 2"
          />
          <h3>Product 2</h3>
          <p>$29.99</p>
        </div>
        <div class="carsl-item">
          <img
            src="https://4.bp.blogspot.com/-htgdz_hTKRI/XUuq3JIyMII/AAAAAAAAKiA/qJabYF460sMshzeK1onJKvkNnT9kXjOIgCLcBGAs/w914-h514-p-k-no-nu/astronaut-outer-space-stars-planet-uhdpaper.com-4K-4.26-wp.thumbnail.jpg"
            alt="Product 3"
          />
          <h3>Product 3</h3>
          <p>$39.99</p>
        </div>
      </div>
      <button class="carsl-p">Previous</button>
      <button class="carsl-n">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
